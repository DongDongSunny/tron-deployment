version: '3.8'

services:
  tron_witness:
    image: tronprotocol/java-tron:latest
    container_name: tron_witness
    networks:
      - tron_private_network
    ports:
      - "8090:8090"
      - "18888:18888"
      - "18888:18888/udp"
      - "50051:50051"
    volumes:
      - ./conf:/java-tron/conf
    command: >
        -jvm "{-Xmx10g}"
        -c /java-tron/conf/private_net_config_witness.conf
        -w

  tron_node1:
    image: tronprotocol/java-tron:latest
    container_name: tron_node1
    networks:
      - tron_private_network
    volumes:
      - ./conf:/java-tron/conf
    command: >
      -jvm "{-Xmx10g}"
      -c /java-tron/conf/private_net_config_others.conf


networks:
  tron_private_network:
    driver: bridge
